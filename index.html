  <head>

    <title>Recipe App</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body> 
    <h1 style="text-align: center; margin-top: 50px; font-size: 50px; color: rgb(255, 189, 103);">Discover your favourite food recipes</h1>

    <div class="container">

      <div id="result"></div>
    </div>

    <script src="script.js"></script>
